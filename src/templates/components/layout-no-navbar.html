<!DOCTYPE html>
<html lang="en" data-theme="light">
  {% include "./head.html" %}
  <body class="relative bg-primary2 min-h-screen max-h-fit text-gray-900 -z-50">
    <!-- Background -->
    <div class="absolute -z-40 -top-60 origin-bottom left-0 w-full bg-primary skew-x-0 -skew-y-14 h-128"></div>
    {% block content %} {% endblock %}
    {% block modal %} {% endblock %} {% include "./footer.html" %} {% block script %} {% endblock %}
    <script>
      $(document).ready(function () {
        $('.show-password').click(function () {
          if ($(this).children().hasClass('fa-eye')) {
            //change icon
            $(this).children().removeClass('fa-eye').addClass('fa-eye-slash');
            //change inputt type to text
            $(this).closest('.position-relative').find('.form-control').attr('type', 'text');
          } else {
            //change icon
            $(this).children().removeClass('fa-eye-slash').addClass('fa-eye');
            //change inputt type to text
            $(this).closest('.position-relative').find('.form-control').attr('type', 'password');
          }
        });
      });

      $(document).scroll(function () {
        let $nav = $('.navbar.fixed-top');
        $nav.toggleClass('scrolled', $(document).scrollTop() > $nav.height());
        console.log('scroll position: ', $(document).scrollTop());
        console.log('height: ', $nav.height());
      });
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
